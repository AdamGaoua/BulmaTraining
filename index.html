<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
        
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <nav class="navbar has-shadow">
            <div class="navbar-brand">
                <a href="#" class="navbar-item">
                    <img src="./img/téléchargement.jpeg" alt="">
                </a>
                <a class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>

                <div class="navbar-menu is-active" id="navMenu">
                    <div class="navbar-start">
                        <a class="navbar-item"><small>Accueil</small>

                        </a>
                        <a class="navbar-item"><small>Blog</small>

                        </a>
                        <a class="navbar-item"><small> Contact</small>

                        </a>
                    </div>
                    <div class="navbar-end">
                        
                            <div class="navbar-item has-dropdown is-hoverable">
                                <div class="navbar-link"> <small>Admin</small> </div>
                                <div class="navbar-dropdown">
                                    <a href="#" class="navbar-item">Dashboard</a>
                                    <a href="#" class="navbar-item">Paramètres</a>
                                    <a href="#" class="navbar-item">Report</a>
                                    <a href="#" class="navbar-item">Déconnexion</a>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero is-info is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-5-tablet is-4-desktop is-9-widescreen">
                            <form action="" class="box">
                                <div class="field has-text-centered">
                                    <img src="./img/logo.png" alt="">
                                </div>  
                                <div class="field">
                                    <label for="email" class="label">Email</label>
                                    <div class="control has-icons-left">
                                        <input type="email" name="email" id="email" placeholder="email@example.com" class="input" required>
                                        <span class="icon is-small is-left">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="password" class="label">password</label>
                                    <div class="control has-icons-left">
                                        <input type="password" name="password" id="password" placeholder="*******" class="input" required>
                                        <span class="icon is-small is-left">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="rememberme" class="checkbox">
                                        <input type="checkbox" id="rememberme">
                                        Se souvenir de moi
                                    </label>
                                </div>
                                <div class="field">
                                    <button class="button is-success">
                                        Connexion
                                    </button>
                                </div>
                            </form>  
                        </div>
                    </div>

                    
                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
